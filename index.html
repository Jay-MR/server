<!DOCTYPE html>
<html>
<head>
  <title>Voltage and Current Display</title>
  <style>
    /* Add your CSS styles here */
    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .label {
        font-weight: bold;
        width: 100px;
      }

      .textbox {
        width: 100px;
        padding: 5px;
      }
  </style>
</head>
<body>
  <h1>Voltage and Current Display</h1>

  <div>
    <label for="voltage1">Voltage 1:</label>
    <span id="voltage1Value"></span>
  </div>

  <div>
    <label for="voltage2">Voltage 2:</label>
    <span id="voltage2Value"></span>
  </div>

  <div>
    <label for="current1">Current 1:</label>
    <span id="current1Value"></span>
  </div>

  <div>
    <label for="current2">Current 2:</label>
    <span id="current2Value"></span>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
