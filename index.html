<!DOCTYPE html>
<html>
<head>
  <title>SIM800 Data Receiver</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>SIM800 Data Receiver</h1>
  <table id="data-table">
    <tr>
      <th>Voltage 1</th>
      <td id="voltage1"></td>
    </tr>
    <tr>
      <th>Voltage 2</th>
      <td id="voltage2"></td>
    </tr>
    <tr>
      <th>Current 1</th>
      <td id="current1"></td>
    </tr>
    <tr>
      <th>Current 2</th>
      <td id="current2"></td>
    </tr>
  </table>

  <script>
    // Function to update the table with received data
    function updateTable(data) {
      document.getElementById('voltage1').innerHTML = data.voltage1;
      document.getElementById('voltage2').innerHTML = data.voltage2;
      document.getElementById('current1').innerHTML = data.current1;
      document.getElementById('current2').innerHTML = data.current2;
    }

    // Make a request to the server to get the received data
    fetch('https://car-counter.onrender.com/api')
      .then(response => response.json())
      .then(data => {
        // Display the received data in the table
        updateTable(data);
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
